<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>О нас — Anti Touching Grass Club</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(#000, #002400);
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: linear-gradient(to bottom, #111, #000);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .logo img {
    height: 50px;
  }

  .logo h1 {
    font-size: 1.2rem;
    line-height: 1.2;
  }

  .logo .green {
    color: #00ff66;
  }

  .nav a {
    margin-left: 30px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }

  .nav a:hover {
    color: #00ff66;
  }

  main {
    flex: 1;
    padding: 30px 40px;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  main h1 {
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #2c6a2c;
  }

  .info-block {
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    padding: 14px 24px;
    border-radius: 30px;
    box-shadow: 0 0 15px 3px rgba(44, 106, 44, 0.6);
    gap: 16px;
  }

  .info-block img.avatar {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: 2px solid #2c6a2c;
    box-shadow: 0 0 10px #2c6a2c;
  }

  .info-block .text {
    flex-grow: 1;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    text-shadow: 0 0 6px #2c6a2c;
  }

  .info-block button {
    background: rgba(0,0,0,0.7);
    border: none;
    border-radius: 25px;
    width: 56px;
    height: 56px;
    cursor: pointer;
    box-shadow: 0 0 8px #2c6a2c;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
  }
  .info-block button:hover {
    background-color: #2c6a2c;
  }

  .info-block button img {
    fill: white;
    width: 40px;
    height: 40px;
  }

  footer {
    background-color: #1f4e1f;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-left img {
    width: 26px;
    height: 26px;
    margin-right: 12px;
    filter: brightness(0) invert(1);
  }

  .footer-center p {
    font-size: 0.9rem;
    color: #ccc;
  }
</style>
</head>

<header>

</html>
