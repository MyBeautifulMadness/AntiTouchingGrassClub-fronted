<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Touching Grass Club — Вход</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="header">
    <img src="../pictures/logo.png" alt="Anti Touching Grass Club" class="logo">
  </div>

  <div class="main">
    <div class="login-box">
      <h2>Вход в аккаунт</h2>
      <form>
        <input type="text" placeholder="Логин">
        <input type="password" placeholder="Пароль">
        <div class="remember">
            <label class="switch">
                <input type="checkbox" id="remember">
                <span class="slider"></span>
            </label>
            <span>Запомнить меня</span>
        </div>
        <button type="submit">Вход</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <img src="../pictures/social/x.svg" alt="icon" />
      <img src="../pictures/social/insta.svg" alt="icon" />
      <img src="../pictures/social/youtube.svg" alt="icon" />
    </div>
    <div class="footer-center">
      <p>© 2024 AntiTouching Grass Club. All rights reserved.</p>
    </div>
  </footer>

  <script src="Login.js"></script>
</body>
</html>
