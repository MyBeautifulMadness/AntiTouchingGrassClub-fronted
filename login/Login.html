<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Touching Grass Club — Вход</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <header>
    <img src="../pictures/logo.png" alt="Anti Touching Grass Club" class="logo">
    <nav class="nav">
      <a href="/main/Main.html">Главная</a>
      <a href="/booking/Booking.html">Бронирование</a>
      <a href="/aboutus/AboutUs.html">О нас</a>
    </nav>
  </header>

  <div class="main">
    <div class="login-box">
      <h2>Вход в аккаунт</h2>
      <form id="login-form">
        <input type="text" placeholder="Логин" required>
        <input type="password" placeholder="Пароль" required>
        <div class="login-options">
          <div class="remember">
            <label class="switch">
              <input type="checkbox" id="remember">
              <span class="slider"></span>
            </label>
            <span>Запомнить меня</span>
          </div>
          <div class="register-link">
            <span>Нет аккаунта?</span>
            <a href="/registration/Registration.html" class="register-btn">Зарегистрироваться</a>
          </div>
        </div>
        <button type="submit">Вход</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <img src="../pictures/social/x.svg" alt="icon" />
      <img src="../pictures/social/insta.svg" alt="icon" />
      <img src="../pictures/social/youtube.svg" alt="icon" />
    </div>
    <div class="footer-center">
      <p>© 2024 AntiTouching Grass Club. All rights reserved.</p>
    </div>
  </footer>

  <script src="Login.js"></script>
</body>
</html>
