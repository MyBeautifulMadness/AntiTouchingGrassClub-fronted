<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" href="Main.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../pictures/logo.png" alt="Logo">
    </div>
    <nav class="nav">
      <a href="/booking/Booking.html">Бронирование</a>
      <a href="/aboutus/AboutUs.html">О нас</a>
      <a href="/profile/Profile.html">Личный кабинет</a>
    </nav>
    <a class="login-btn", href="/login/Login.html">Войти</a>
  </header>

  <main class="main-content">
    <div class="slider">
      <button class="arrow arrow-left">&lt;</button>
      <div class="slide-container"></div>
      <button class="arrow arrow-right">&gt;</button>
      <div class="dots"></div>
    </div>

    <div class="offers">
      <div class="offer">
        <img src="../pictures/vr.svg" alt="Standard Booking">
        <div class="offer-info">
          <h3>Стандартное бронирование</h3>
          <p>Включает проживание, доступ к Wi-Fi и завтраки</p>
        </div>
        <div class="price">3 500 ₽ / ночь</div>
      </div>
      <div class="offer">
        <img src="../pictures/vr.svg" alt="Premium Booking">
        <div class="offer-info">
          <h3>Премиум-пакет</h3>
          <p>Бассейн, SPA, трансфер и круглосуточный сервис</p>
        </div>
        <div class="price">7 900 ₽ / ночь</div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <img src="../pictures/social/x.svg" alt="icon">
      <img src="../pictures/social/insta.svg" alt="icon">
      <img src="../pictures/social/youtube.svg" alt="icon">
    </div>
    <div class="footer-center">
      <p>© 2024 AntiTouching Grass Club. All rights reserved.</p>
    </div>
  </footer>

  <script src="Main.js"></script>
</body>
</html>
