<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../pictures/logo.png" alt="Logo">
    </div>
    <nav class="nav">
      <a href="/main/Main.html">Главная</a>
      <a href="../booking/Booking.html">Бронирование</a>
      <a href="../aboutUs/Aboutus.html">О нас</a>
      <a href="#" id="logout-link">Выйти</a>
    </nav>
  </header>

  <main class="profile-container">
    <div class="profile-header">
      <h1>Anti Touching Grass Club</h1>
      <button id="edit-profile-btn">Редактировать профиль</button>
    </div>

    <div class="profile-info" id="profile-info">
    </div>

    <div class="edit-profile-form" id="edit-profile-form" style="display: none;">
      <h2>Редактирование профиля</h2>
      <form id="profile-form">
        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="first-name">Имя:</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Фамилия:</label>
          <input type="text" id="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="birthday">День рождения:</label>
          <input type="date" id="birthday" required>
        </div>
        <div class="form-group">
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-buttons">
          <button type="submit">Сохранить</button>
          <button type="button" id="cancel-edit-btn">Отмена</button>
        </div>
      </form>
    </div>

    <div class="bookings-history">
      <h2>История броней</h2>
      <div class="bookings-table" id="bookings-table">
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <img src="../pictures/social/x.svg" alt="icon">
      <img src="../pictures/social/insta.svg" alt="icon">
      <img src="../pictures/social/youtube.svg" alt="icon">
    </div>
    <div class="footer-center">
      <p>© 2025 AntiTouching Grass Club. All rights reserved.</p>
    </div>
  </footer>

  <script src="Profile.js"></script>
</body>
</html>
