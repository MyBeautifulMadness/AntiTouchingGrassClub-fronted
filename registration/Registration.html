<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Touching Grass Club — Регистрация</title>
  <link rel="stylesheet" href="Registration.css">
</head>
<body>
  <header>
    <img src="../pictures/logo.png" alt="Anti Touching Grass Club" class="logo">
    <nav class="nav">
      <a href="/main/Main.html">Главная</a>
      <a href="/booking/Booking.html">Бронирование</a>
      <a href="/aboutus/AboutUs.html">О нас</a>
    </nav>
  </header>

  <div class="main">
    <div class="registration-box">
      <h2>Регистрация</h2>
      <form>
         <input type="text" placeholder="Логин">
         <input type="password" placeholder="Пароль">

         <input type="number" placeholder="Телефон">
        <button type="submit">Авторизоваться</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <img src="../pictures/social/x.svg" alt="icon" />
      <img src="../pictures/social/insta.svg" alt="icon" />
      <img src="../pictures/social/youtube.svg" alt="icon" />
    </div>
    <div class="footer-center">
      <p>© 2024 AntiTouching Grass Club. All rights reserved.</p>
    </div>
  </footer>
  <script src="Registration.js"></script>

</html>
